        .aec-logo {
            position: relative;
            display: flex;
            gap: 4px;
            padding: 6px 14px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 2px;
            text-decoration: none;
        }

        /* HARFLER */
        .aec-logo span {
            color: #60bfe1;
            text-shadow: 0 0 5px rgba(209, 232, 229, 0.5);
            transition: transform 0.3s ease;
        }

        .aec-logo:hover {
            text-decoration: underline solid #58a6ff !important;
            text-decoration-thickness: 1.8px;
            text-underline-offset: 4px;
        }

        /* HARF HOVER HAREKETLERİ */
        .aec-logo:hover span:nth-child(1) {
            transform: translateY(-3px);
        }

        .aec-logo:hover span:nth-child(2) {
            transform: scale(1.15);
        }

        .aec-logo:hover span:nth-child(3) {
            transform: translateY(5px);
        }

        /* ANİMASYONLU ÇERÇEVE */
        .aec-logo::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 8px;
            padding: 3px;
            margin-bottom: -3px;
            pointer-events: none;

            background: linear-gradient(90deg,
                    transparent,
                    #1988d1,
                    transparent);
            background-size: 300% 300%;

            mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;

            animation: borderFlow 4s linear infinite;
        }

        .aec-logo:hover::before {
            animation-duration: 2s;
        }

        /* ÇERÇEVE AKIŞI */
        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 300% 50%;
            }
        }

        /* ✅ MOBİL UYUMLU */
        @media (max-width: 576px) {
            .aec-logo {
                font-size: 18px;
                padding: 4px 10px;
                letter-spacing: 1px;
            }

            .aec-logo span {
                text-shadow: 0 0 3px rgba(42, 184, 224, 0.4);
            }
        }

        /* NAVBAR YAZI BOYUTU (Büyük ve Net) */

        /* İLETİŞİM KUTULARI */
        .contact-box {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
            height: 100%;
            text-align: center;
        }

        .contact-box:hover {
            border-color: #58a6ff;
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.15);
        }

        .contact-icon {
            color: #58a6ff;
            background: rgba(88, 166, 255, 0.1);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: 0.3s;
        }

        .contact-box:hover .contact-icon {
            background-color: #58a6ff;
            /* Arka plan rengini değiştirir */
            color: #0d1117;
            /* İkon rengini koyulaştırır */

        /* SOSYAL MEDYA BAR */

            transition: all 0.3s ease;
        }

            color: #58a6ff;
            transform: scale(1.2);
        }
