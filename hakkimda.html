<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Emre Çavuşoğlu | Hakkımda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            padding-top: 85px;
            scroll-behavior: smooth;
        }

        h1,
        h2,
        h3 {
            color: #58a6ff;
            font-weight: 700;
        }

        /* NAVBAR YAZILARINI BÜYÜTME */
        .navbar {
            background-color: #161b22 !important;
            border-bottom: 2px solid #1988d1;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .nav-link {
            color: #8b949e !important;
            font-size: 1.4rem !important;
            /* YAZILAR BÜYÜTÜLDÜ */
            font-weight: 600;
            margin-left: 20px;
            transition: 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #58a6ff !important;
            transform: scale(1.05);
        }

        .aec-logo {
            position: relative;
            display: flex;
            gap: 4px;
            padding: 6px 14px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 2px;
            text-decoration: none;
        }

        /* HARFLER */
        .aec-logo span {
            color: #60bfe1;
            text-shadow: 0 0 5px rgba(209, 232, 229, 0.5);
            transition: transform 0.3s ease;
        }

        .aec-logo:hover {
            text-decoration: underline solid #58a6ff !important;
            text-decoration-thickness: 1.8px;
            text-underline-offset: 4px;
        }

        /* HARF HOVER HAREKETLERİ */
        .aec-logo:hover span:nth-child(1) {
            transform: translateY(-3px);
        }

        .aec-logo:hover span:nth-child(2) {
            transform: scale(1.15);
        }

        .aec-logo:hover span:nth-child(3) {
            transform: translateY(5px);
        }

        /* ANİMASYONLU ÇERÇEVE */
        .aec-logo::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 8px;
            padding: 3px;
            margin-bottom: -3px;
            pointer-events: none;

            background: linear-gradient(90deg,
                    transparent,
                    #1988d1,
                    transparent);
            background-size: 300% 300%;

            mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;

            animation: borderFlow 4s linear infinite;
        }

        .aec-logo:hover::before {
            animation-duration: 2s;
        }

        /* ÇERÇEVE AKIŞI */
        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 300% 50%;
            }
        }

        /* ✅ MOBİL UYUMLU */
        @media (max-width: 576px) {
            .aec-logo {
                font-size: 18px;
                padding: 4px 10px;
                letter-spacing: 1px;
            }

            .aec-logo span {
                text-shadow: 0 0 3px rgba(42, 184, 224, 0.4);
            }
        }

        /* NAVBAR YAZI BOYUTU (Büyük ve Net) */
        .nav-link {
            color: #8b949e !important;
            font-size: 1.4rem !important;
            font-weight: 600;
            margin-left: 20px;
            transition: 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #58a6ff !important;
        }

        /* İÇERİK KARTLARI */
        .info-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }

        /* TIMELINE */
        .timeline-container {
            position: relative;
            padding-left: 30px;
            border-left: 2px solid #30363d;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            left: -39px;
            top: 5px;
            width: 16px;
            height: 16px;
            background: #58a6ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #58a6ff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a href="index.html" class="aec-logo">
                <span>A</span><span>E</span><span>C</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link active" href="hakkimda.html">Hakkımda</a></li>
                    <li class="nav-item"><a class="nav-link" href="iletisim.html">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="info-card mt-4">
            <h1>Hakkımda Bilgi ✨</h1>
            <hr>
            <p style="font-size: 1.2rem;">Ali Emre Çavuşoğlu - Aksaray Üniversitesi Yazılım Mühendisliği 2. sınıf
                öğrencisiyim. Teknik becerilerimi ve akademik geçmişimi burada bulabilirsiniz.</p>
        </div>
    </div>
</body>

</html>
